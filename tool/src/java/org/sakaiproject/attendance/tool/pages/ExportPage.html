<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<body>
<wicket:extend>

    <form wicket:id="export-form">
        <button id="exportSave" type="submit" wicket:id="submit-link"><wicket:message key="attendance.export.exportButton" /></button>

    </form>
    <form wicket:id="export-form2">
        <button id="exportSaveNoComments" type="submit" wicket:id="submit-link2"><wicket:message key="attendance.export.exportButton.noComment" /></button>
    </form>
    <form wicket:id="export-formblank">
        <button id="exportSaveBlanksheet" type="submit" wicket:id="submit-link2"><wicket:message key="attendance.export.exportButton.blank" /></button>
    </form>

    <form wicket:id="form">
        <fieldset>
            <input type="file" wicket:id="upload" />
        </fieldset>

        <div class="act">
            <input class="active" type="submit" wicket:id="submitLink" wicket:message key="attendance.export.importButton"/>
           <!-- <input type="submit" wicket:id="cancelbutton" wicket:message="value:importExport.button.cancel"/>-->
        </div>
    </form>

</wicket:extend>
</body>
</html>
